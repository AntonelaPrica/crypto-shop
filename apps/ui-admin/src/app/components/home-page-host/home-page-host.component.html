<crypto-shop-page-header></crypto-shop-page-header>
<button class="btn btn-primary" (click)="onCreateProduct()"
        style="margin-top: 1%; margin-right: 1%; margin-left: auto; display: block">Create
  product
</button>

<div class="container" style="margin-top: 1%">
  <div class="row row-cols-4">
    <div class="col" *ngFor="let product of products">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Description: {{ product.description }}</p>
          <p class="card-text">Price: {{ product.basePrice }} {{product.currency}}</p>
          <p class="card-text">Quantity: {{ product.quantity }}</p>
          <button class="btn btn-primary" (click)="onUpdateProduct(product)">Edit</button>
          <button class="btn btn-primary" (click)="onDeleteProduct(product.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
