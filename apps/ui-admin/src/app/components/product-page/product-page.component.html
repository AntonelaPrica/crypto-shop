<crypto-shop-page-header></crypto-shop-page-header>

<div class="container">
  <div class="row align-items-center">
    <div class="col">
    </div>
    <div class="col">
      <div class="card" style="width: 40rem; margin-top: 3%">
        <div class="card-header">
          Product
        </div>
        <div class="card-body" *ngIf="saveForm">
          <form class="row g-3" [formGroup]="saveForm" novalidate>
            <div class="col-12">
              <label for="productName" class="form-label">Name</label>
              <input formControlName="name" class="form-control" id="productName">
            </div>
            <div class="col-12">
              <label for="productDescription" class="form-label">Description</label>
              <input formControlName="description" class="form-control" id="productDescription">
            </div>
            <div class="col-12">
              <label for="basePrice" class="form-label">Price</label>
              <input formControlName="basePrice" class="form-control" id="basePrice">
            </div>
            <div class="col-12">
              <label for="currencySelect" class="form-label">Currency</label>
              <select formControlName="currency" class="form-select" id="currencySelect">
                <option value="ETH">ETH</option>
                <option value="BTC">BTC</option>
                <option value="ADA">ADA</option>
              </select>
            </div>
            <div class="col-12">
              <label for="productQuantity" class="form-label">Quantity</label>
              <input formControlName="quantity" class="form-control" id="productQuantity">
            </div>
            <div class="col-12">
              <button class="btn btn-primary" (click)="onSave()">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
