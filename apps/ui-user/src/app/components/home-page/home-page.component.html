<crypto-shop-page-header></crypto-shop-page-header>

<div class="container" style="margin-top: 1%">
  <div class="row row-cols-4">

    <div class="col" *ngFor="let product of products">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">{{ product.basePrice }}</p>
          <p class="card-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{priceInUSD}}"
             (mouseover)="convertToUSD(product.currency, product.basePrice)">{{ product.currency }}</p>
          <button class="btn btn-primary" (click)="convertToUSD(product.currency, product.basePrice)">Convert to
            USD
          </button>
        </div>
      </div>
