<crypto-shop-page-header></crypto-shop-page-header>

<div class="container" style="margin-top: 1%">
  <div class="row row-cols-4">
    <div class="col" *ngFor="let product of products">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Description: {{ product.description }}</p>
          <p class="card-text">Price: {{ product.basePrice }} {{product.currency}}</p>
          <p class="card-text">Quantity: {{ product.quantity }}</p>
          <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover title"
                  data-bs-content="And here's some amazing content. It's very engaging. Right?"
                  (click)="convertToUSD(product.currency, product.basePrice)">
            Check price in USD
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="popup" class="alert alert-warning alert-dismissible fade show" role="alert"
     style="width: 20%; margin: auto; margin-top: 3%">
  <strong>{{priceInUSD}} USD</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="popup = false" aria-label="Close"></button>
</div>
