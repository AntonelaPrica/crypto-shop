<div class="container">
  <div class="row align-items-center">
        <div class="col">
        </div>
    <div class="col">
      <div class="card" style="width: 20rem; margin-top: 3%">
        <div class="card-header">
          Login
        </div>
        <div class="card-body" *ngIf="loginForm">
          <form class="row g-3" [formGroup]="loginForm" novalidate>
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input formControlName="username" type="username" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <button class="btn btn-primary" (click)="onSubmit()">Sign in</button>
            </div>
            <div *ngIf="hasRegisterRouting" class="col-12">
              <p>You don't have an account then please register</p>
              <button class="btn btn-primary" (click)="onRegisterRedirect()">Go to Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
