<div class="container">
  <div class="row align-items-center">
    <div class="col">
    </div>
    <div class="col">
      <div class="card" style="width: 20rem; margin-top: 3%">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <form class="row g-3" [formGroup]="registerForm" novalidate>
            <div class="col-12">
              <label for="firstname-control" class="form-label">First Name</label>
              <input formControlName="firstname" type="text" class="form-control" id="firstname-control">
            </div>
            <div class="col-12">
              <label for="lastname-control" class="form-label">Last Name</label>
              <input formControlName="lastname" type="text" class="form-control" id="lastname-control">
            </div>
            <div class="col-12">
              <label for="email-control" class="form-label">Email</label>
              <input formControlName="email" type="text" class="form-control" id="email-control">
            </div>
            <div class="col-12">
              <label for="password-control" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password-control">
            </div>

            <div class="col-12">
              <button class="btn btn-primary" (click)="onSubmit()">Register</button>
            </div>

            <div class="col-12">
              <p>Already have an account then Authenticate</p>
              <button class="btn btn-primary" (click)="onLoginRedirect()">Go to Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
